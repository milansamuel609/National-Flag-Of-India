<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Indian Flag</title>
</head>
<body style="background-color: blanchedalmond;">
    <center>
        <canvas id="canvas" width="500" height="300" style="border: 2px solid;"></canvas>
    </center>
    <center>
        <b><h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">NATIONAL FLAG OF INDIA</h1></b>
    </center>
    <script>
        var canvas = document.getElementById("canvas");
        var cxt = canvas.getContext("2d");
        cxt.fillStyle = "darkorange";
        cxt.fillRect(0,0,500,100);
        cxt.fillStyle = "white";
        cxt.fillRect(0,100,500,200);
        cxt.fillStyle = "green";
        cxt.fillRect(0,200,500,100);

        // FIRST 1/3 PART OF FLAG
        cxt.beginPath();
        cxt.moveTo(0,100);
        cxt.lineTo(500,100);
        cxt.stroke();

        // SECOND 2/3 AND THIRD 3/3 PART OF FLAG
        cxt.beginPath();
        cxt.moveTo(0,200);
        cxt.lineTo(500,200);
        cxt.stroke();

        // FIRST CENTER CIRCLE
        cxt.beginPath();
        cxt.fillStyle = "darkblue";
        cxt.arc(500/2,300/2,47,0,2*Math.PI);
        cxt.closePath();
        cxt.fill();
        cxt.stroke();

        // SECOND CENTER CIRCLE
        cxt.beginPath();
        cxt.fillStyle = "white";
        cxt.arc(500/2,300/2,40,0,2*Math.PI);
        cxt.closePath();
        cxt.fill();
        cxt.stroke();

        // THIRD CENTER CIRCLE
        cxt.beginPath();
        cxt.fillStyle = "darkblue";
        cxt.arc(500/2,300/2,12,0,2*Math.PI);
        cxt.closePath();
        cxt.fill();
        cxt.stroke();

        // CENTER STROKES

        // CENTER TOP LINE
        cxt.beginPath();
        cxt.strokeStyle = "darkblue";
        cxt.lineWidth = 2;
        cxt.moveTo(250,110);
        cxt.lineTo(250,140);
        cxt.closePath();
        cxt.stroke();

        // TOP LEFT LINE
        cxt.beginPath();
        cxt.strokeStyle = "darkblue";
        cxt.lineWidth = 2;
        cxt.moveTo(242,112);
        cxt.lineTo(247,139);
        cxt.closePath();
        cxt.stroke();
